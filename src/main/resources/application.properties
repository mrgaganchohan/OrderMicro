spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/elixir?autoReconnect=true&useSSL=false
spring.datasource.username=ora
spring.datasource.password=password
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
server.port=8087
spring.application.name=order_micro
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
spring.h2.console.enabled=true
management.endpoints.web.exposure.include=health,info,env,metrics
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
